version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp of when the measurements were taken. The precision is in milliseconds.
        The timezone is UTC.
    - name: type
      description: >
        Set to "system" to indicate that the statistics are system-wide.
      required: true

    - name: count
      type: int
      description: >
        The number of transactions that this event represents. This
        is generally the inverse of the sampling rate. For example, for
        a sample rate of 1/10, the count is 10. The count is used by the
        UIs to return estimated values. Reserved for future usage.
      required: true

    - name: beat.name
      description: >
        Name of the Beat sending the events. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
status:
  type: group
  description: >
    Contains server status statistics.  Returned from the MySQL Command: SHOW GLOBAL STATUS
  fields:
    - name: status
      type: group
      description: >
        General information about the MySQL server
      fields:
        - name: stats
          type: object
          description: >
            A *string => string* map of server status counters
variables:
  type: group
  description: >
    Contains server variables.  Returned from the MySQL Command: SHOW GLOBAL VARIABLES
  fields:
    - name: variables
      type: group
      description: >
        MySQL server configuration variables
      fields:
        - name: stats
          type: object
          description: >
            A *string => string* map of numeric server variables
repl:
  type: group
  description: >
    Contains replication information.  Generated from a variety of commands
  fields:
    - name: repl
      type: group
      description: >
        Replication related information
      fields:
        - name: stats
          type: object
          description: >
            A *string => string* map of replication statistics
sysschema:
  type: group
  description: >
    Contains statistics from SYS_SCHEMA
  fields:
    - name: sysschema
      type: group
      description: >
        SYS_SCHEMA information
      fields:
        - name: stats
          type: object
          description: >
            A *string => string* map of SYS_SCHEMA information
